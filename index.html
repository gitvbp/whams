<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="/worldhams-logo180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/worldhams-logo32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/worldhams-logo16x16.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/worldhams-logo64x64.png">
  <title>WorldHams Home</title>
  <meta name="google-site-verification" content="ITLQmNVK9vJzISQnekwRutnIwrQjdEfAa1ojl68UtRQ" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    #menuToggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 28px;
      background: #2c3e50;
      color: white;
      border: none;
      z-index: 1001;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    nav {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      flex-shrink: 0;
      height: 100vh;
      transition: transform 0.3s ease-in-out;
    }

    nav h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 15px;
    }

    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    main {
      flex-grow: 1;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      background-color: white;
    }

    @media (max-width: 768px) {
  nav {
    position: fixed;
    top: 0;
    left: 0;
    transform: translateX(-100%);
    z-index: 1000;
    padding-top: 60px; /* add space for the ☰ button */
  }

  nav.open {
    transform: translateX(0);
  }

  #menuToggle {
    display: block;
  }

  body {
    flex-direction: column;
  }

  main {
    padding-top: 60px;
  }
}

  </style>
</head>
<body>
  <button id="menuToggle">☰</button>

  <nav id="sidebar">
    <h2>WorldHams Docs</h2>
    <ul>
      <li><a href="privacy.html" target="contentFrame">Privacy Policy</a></li>
      <li><a href="readme.html" target="contentFrame">README</a></li>
      <li><a href="disclaimer.html" target="contentFrame">Disclaimer</a></li>
      <li><a href="techdoc.pdf" target="contentFrame">Technical Doc (PDF)</a></li>
      <li><a href="datadeletion.html" target="contentFrame">Data Deletion Info</a></li>
      <li>Maintained by VU3JPD</li>
      <li><a href="https://vu3jpd.com/" target="_blank" rel="noopener noreferrer">VU3JPD Website</a></li>
    </ul>
  </nav>

  <main>
    <iframe name="contentFrame" src="privacy.html" title="Document Content Frame"></iframe>
  </main>

  <script>
    const toggleBtn = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.onclick = () => {
      sidebar.classList.toggle("open");
    };
  </script>
</body>
</html>
